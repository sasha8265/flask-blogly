{% extends 'base.html' %}


{% block content %}

    <div class="row justify-content-start">
        <div class="col-3 mt-2">
            <div class="img-box">
                <img class="" src="{{user.image_url}}" alt="">
            </div>
            <p class="mt-3">
                <a class="link-secondary text-decoration-none" href="/users">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                    </svg> All Users
                </a>
            </p>
        </div>

        <div class="col-5">
            <h2 class="display-4">{{user.first_name}} {{user.last_name}}</h2>
            
            <form>
                <button class="btn btn-outline-primary btn-sm" formaction="/users/{{ user.id }}/edit-user" formmethod="get">Edit User</button>
            
                <button class="btn btn-outline-danger btn-sm" formaction="/users/{{ user.id }}/delete-user"
                    formmethod="POST">Delete</button>
            </form>

            <h3 class="mt-5">Posts</h3>
            <ul id="posts-list">
                {% for post in posts %}
                <li><a class="link-dark" href="/posts/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
            <form>
                <button class="btn btn-outline-primary btn-sm" formaction="/users/{{user.id}}/posts/new">Add Post</button>
            </form>

        </div>
    </div>



{% endblock %}
