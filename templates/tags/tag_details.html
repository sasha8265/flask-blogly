{% extends 'base.html' %}


{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <table style="width:100%">
                <tbody>
                    <tr>
                        <td class="">
                            <h2 style="line-height: 0.8" class="display-4 mb-0">{{tag.tag_name}}</h2>
                        </td>

                        <td class="align-bottom">
                            <form style="text-align: end">
                                <button class="btn btn-outline-primary btn-sm mx-2"
                                    formaction="/tags/{{ tag.id }}/edit-tag" formmethod="GET">Edit</button>

                                <button class="btn btn-outline-danger btn-sm"
                                    formaction="/tags/{{ tag.id }}/delete-tag" formmethod="POST">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr class="mb-4">

    <div class="row">
        <div class="col">
            <p><a href="/tags">Back To Tags List</a></p>
        </div>
    </div>

    <div class="row">
        <div style="padding: 100px 250px 0 250px" id="post-content">
            <h3>{{ tag.tag_name }}</h3>
            {% for post in tag.posts %}
            
            <a href="/posts/{{post.id}}">
                <p>{{ post.title }}</p>
            </a>


        </div>
    </div>

</div>




{% endblock %}
