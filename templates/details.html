{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

    <div class="row justify-content-start">
        <div class="col-3">
            <img class="img-thumbnail" src="{{user.image_url}}" alt="">
            <p class="mt-3"><a href="/">Back to List</a></p>
        </div>

        <div class="col-5">
            <h2 class="display-4">{{user.first_name}} {{user.last_name}}</h2>
            
            <form>
                <button class="btn btn-outline-primary" formaction="/users/{{ user.id }}/edit-user" formmethod="get">Edit</button>
            
                <button class="btn btn-outline-danger" formaction="/users/{{ user.id }}/delete-user"
                    formmethod="POST">Delete</button>
            </form>

            <h3 class="mt-5">Posts</h3>
            <ul id="posts-list">
                {% for post in posts %}
                <li><a href="/users/{{user.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
            <form>
                <button class="btn btn-outline-primary" formaction="/users/{{user.id}}/posts/new">Add Post</button>
            </form>

        </div>
    </div>



{% endblock %}
