{% extends 'base.html' %}


{% block content %}

    <div class="row justify-content-start">
        <div class="col-3 mt-2">
            <div class="img-box">
                <img class="" src="{{user.image_url}}" alt="">
            </div>
            <p class="mt-3"><a href="/users">All Users</a></p>
        </div>

        <div class="col-5 ml-3">
            <h2 class="display-4">{{user.first_name}} {{user.last_name}}</h2>
            
            <form>
                <button class="btn btn-outline-primary btn-sm" formaction="/users/{{ user.id }}/edit-user" formmethod="get">Edit User</button>
            
                <button class="btn btn-outline-danger btn-sm" formaction="/users/{{ user.id }}/delete-user"
                    formmethod="POST">Delete</button>
            </form>

            <h3 class="mt-5">Posts</h3>
            <ul id="posts-list">
                {% for post in posts %}
                <li><a class="link-dark" href="/posts/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
            <form>
                <button class="btn btn-outline-primary btn-sm" formaction="/users/{{user.id}}/posts/new">Add Post</button>
            </form>

        </div>
    </div>



{% endblock %}
