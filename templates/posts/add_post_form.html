{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <h2 class="display-4 mb-4">New Post</h2>
            <form method="POST">
            
                <div class="mb-3">
                    <input name="title" class="form-control" id="title" placeholder="title">
                </div>
            
                <div class="mb-3">
                    <textarea class="form-control mb-3" name="content" id="content" rows="15" placeholder="content"></textarea>
                </div>
                <div class="mb-5">

                    {% for tag in tags %}

                    <div class="form-check form-check-inline">
                
                        <input class="form-check-input" type="checkbox" id="tag_{{ tag.id }}" value="{{ tag.id }}"
                        name="tags">
                        <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.tag_name }}</label>

                    </div>

                    {% endfor %}

                </div>
            
                <div class="form-group row">
                    <div class="ml-auto mr-3">
                        <button type="submit" class="btn btn-outline-info">Add</button>
                        <a href="/users/{{ user.id }}" class="btn btn-outline-secondary mx-2">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
