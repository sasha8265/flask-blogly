{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h2 class="display-4">Users</h2>

<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<form action="/users/add-user">
    <button class="btn btn-outline-primary">Add User</button>
</form>

{% endblock %}
