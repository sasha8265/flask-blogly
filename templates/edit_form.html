{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

<form method="POST">
    <h2 class="display-4">Edit User:</h2>
    <h2 class="display-6">{{user.first_name}} {{user.last_name}}</h2>

    <div class="form-floating mb-3">
        <input name="first_name" class="form-control" id="first_name" placeholder="first name">
        <label for="first_name">first name</label>
    </div>

    <div class="form-floating mb-3">
        <input name="last_name" class="form-control" id="last_name" placeholder="last name">
        <label for="last_name">last name</label>
    </div>

    <div class="form-floating mb-3">
        <input name="image_url" class="form-control" id="image_url" placeholder="image url">
        <label for="image_url">image url</label>
    </div>

    <button type="submit" class="btn btn-outline-primary">Save</button>

</form>

{% endblock %}
