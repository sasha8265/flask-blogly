{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <h2 class="display-4 mb-4">New User</h2>

            <form method="POST">

                <div class="form-floating mb-3">
                    <input name="first_name" class="form-control" id="first_name" placeholder="first name">
                    <label for="first_name">first name</label>
                </div>
            
                <div class="form-floating mb-3">
                    <input name="last_name" class="form-control" id="last_name" placeholder="last name">
                    <label for="last_name">last name</label>
                </div>
            
                <div class="form-floating mb-3">
                    <input name="image_url" class="form-control" id="image_url" placeholder="image url">
                    <label for="image_url">image url</label>
                </div>

                <div class="form-group row">
                    <div class="ml-auto mr-3">
                        <button type="submit" class="btn btn-outline-info">Add User</button>
                        <a href="/users" class="btn btn-outline-secondary mx-3">Cancel</a>
                    </div>
                </div>
                        
            </form>
        </div>
    </div>
</div>



{% endblock %}
