{% extends 'base.html' %}

{% block title %}Add New User{% endblock %}

{% block content %}

<form method="POST">

    <div class="form-floating mb-3">
        <input name="title" class="form-control" id="title" placeholder="title">
        <label for="title">title</label>
    </div>

    <div class="form-floating mb-3">
        <input name="content" class="form-control" id="content" placeholder="content">
        <label for="content">content</label>
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <a href="/users/{{ user.id }}" class="btn btn-outline-secondary">Cancel</a>
    <button type="submit" class="btn btn-outline-info">Add</button>


</form>

{% endblock %}
